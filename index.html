<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator - DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
      #screen {
        font-family: "Orbitron", sans-serif;
      }
      .btn-success {
        background: rgb(157, 218, 66) !important;
      }
    </style>
    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="text-center my-5">
      <input
        disabled
        placeholder="0.00"
        class="p-2 disable fs-2 border-3 border-primary w-50"
        id="screen"
        type="text"
      />
      <div class="text-center d-flex justify-content-center">
        <table class="w-50 text-center table table-bordered">
          <thead>
            <tr>
              <th scope="col">
                <button class="w-100 fw-bold fs-3 btn btn-primary">(</button>
              </th>
              <th scope="col">
                <button class="w-100 fw-bold fs-3 btn btn-primary">)</button>
              </th>
              <th colspan="2" scope="col">
                <button type="button" class="w-100 fw-bold fs-3 btn btn-danger">
                  AC
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">1</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">2</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">3</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-primary">
                  &#247;
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">4</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">5</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">6</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-primary">×</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">7</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">8</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">9</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-primary">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">0</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">00</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-warning">.</button>
              </td>
              <td>
                <button class="w-100 fw-bold fs-3 btn btn-primary">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="answer w-100 fw-bold fs-3 btn btn-success">
                  n²
                </button>
              </td>
              <td>
                <button class="answer w-100 fw-bold fs-3 btn btn-success">
                  √
                </button>
              </td>
              <td colspan="2">
                <button class="answer w-100 fw-bold fs-3 btn btn-success">
                  =
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- JavaScript Linked -->
    <script src="./script.js"></script>
  </body>
</html>
